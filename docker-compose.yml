# Node Banana - Docker Compose Configuration
# Production deployment with MySQL

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build arguments (from .env file)
        GOOGLE_CLOUD_API_KEY: ${GOOGLE_CLOUD_API_KEY}
        CLOUDFLARE_WORKER_URL: ${CLOUDFLARE_WORKER_URL}
        R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
        R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
        R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
        R2_BUCKET_NAME: ${R2_BUCKET_NAME}
        DB_HOST: mysql
        DB_PORT: 3306
        DB_USER: ${DB_USER}
        DB_PASSWORD: ${DB_PASSWORD}
        DB_NAME: ${DB_NAME}
        JWT_SECRET: ${JWT_SECRET}
        OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    container_name: node-banana-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Database (use MySQL service hostname)
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

      # Google Cloud
      GOOGLE_CLOUD_API_KEY: ${GOOGLE_CLOUD_API_KEY}

      # Cloudflare
      CLOUDFLARE_WORKER_URL: ${CLOUDFLARE_WORKER_URL}

      # R2 Storage
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}

      # OpenAI (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Node.js
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - node-banana-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: node-banana-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      # Persist MySQL data to host
      - mysql-data:/var/lib/mysql
      # Optional: Custom MySQL configuration
      # - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - node-banana-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Nginx Reverse Proxy (Optional - uncomment to enable)
  # nginx:
  #   image: nginx:alpine
  #   container_name: node-banana-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./docker/nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - node-banana-network

networks:
  node-banana-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
